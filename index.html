<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors</title>
		<meta name="author" content="Gvido Pelše" />
		<meta name="viewport" content="width=device-width, initial scale=1.0" />
		 <meta name="description" content="Tēmas par web">
		   <meta name="keywords" content="HTML, CSS, JavaScript">
		   <link rel="stylesheet" href="CSS/main.css">
           <script src="JS/functions.js"></script>
	</head>
	<body onload="show_title(); playGame()">
        <div class="container">
            <div id="head">
                <h1 class="animate-text">Rock-Paper-Scissors</h1>
            </div>
            <div id="start_game">
                <button class="new_game" value="3" onclick="play(this.value)">Play 3 Times</button>
                <button class="new_game" value="5" onclick="play(this.value)">Play 5 Times</button>
                <button class="new_game" value="7" onclick="play(this.value)">Play 7 Times</button>
            </div>
            <div id="board">
               <p id="p_score"></p>
               <p id="c_score"></p>
            </div>
            <div id="score">
                <div id="player" name="player">
                </div>
                <div id="computer" name="computer">
                </div>
            </div>
            <div id="game">
            <button class="player_buttons" value="ROCK" onclick="getPlayerChoice(this.value)">&#9994;</button>
            <button class="player_buttons" value="PAPER" onclick="getPlayerChoice(this.value)">&#9995;</button>
            <button class="player_buttons" value="SCISSORS" onclick="getPlayerChoice(this.value)">&#129310;</button>
            </div>

            <div id="footer">
                <p>&copy;Trilloux</p>
            </div>
        </div>
        
		</body>
	</html>
